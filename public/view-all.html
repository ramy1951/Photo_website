<!DOCTYPE html>

<html>
    <head>
        <title>View All Posts</title>
        <link rel="stylesheet" type = "text/css" href="/stylesheets/style.css">
        <link rel="shortcut icon" type = "image/png" href="/images/Logo.png">
        <script defer type="text/javascript" src="javascripts/script.js"></script>
    </head>
    
<body class="vertical-form" onscroll="addMoreImages()">
    <header class="full-width-block" id='nav'>
        <button id = "home-button-horizontal" class= "post-buttons" onclick = "window.location.href = 'http://localhost:3000'">Home</button>

        <button id = "postImage-button-horizontal" class = "post-buttons" onclick = "window.location.href = 'http://localhost:3000/post-image'">Post An Image</button>

        <button id = "login-button" class = "post-buttons" onclick = "window.location.href = 'http://localhost:3000/login'">Login</button>

        <button id = "logout-button-horizontal" class = "post-buttons" onclick = "window.location.href = 'http://localhost:3000/registration'">Registration</button>
    </header>

    <div class = "searchbar-container">
            <input class ="searchbar" id= "search-box" type = "search" placeholder= "Search for a post" name= 'searchingKey'>

            <button onclick="searchImages()" value = "Search">Search</button>
    </div>




    <div id = "img-storage" >
        <div onclick="openImage(this)">
            <img src = "images/BG1.jpeg" height = "300px" width = "300">
        </div>       
        <div onclick="openImage(this)">
            <img src = "images/BG2.jpeg" height = "300px" width = "300">
        </div>
        <div onclick="openImage(this)">
            <img src = "images/BG3.jpeg" height = "300px" width = "300">
        </div>
        <div onclick="openImage(this)">
            <img src = "images/BG4.jpeg" height = "300px" width = "300">
        </div>
    </div>

    <div id="myModal" class="modal" >
        <span id = "modal-close"class="close">&times;</span>
        <img class="modal-content" id="img">
        <div id="caption">
            <!--<input type = "text" name= "comment">-->
        </div>
    </div>
    
</body>
</html>
