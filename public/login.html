<head>
  <title> Login </title>
  
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="shortcut icon" type = "image/png" href="images/Logo.png">
  <script defer type="text/javascript" src="javascripts/script.js"></script>
</head>

<body class="background-login">
  <div class="full-width-block">
    <h1 class = "header-label-wrap">Login Page</h1>
  </div>

  <form id = "login-form" class = "align-to-vertical-center" method="POST" action="./Controller/login">
    
    <div class="input-lines">
      <label class = "header-label-wrap" > Enter username : </label>
      <input class = "text-box" type="text" id="username" name = "username" required>
    </div>
    
    <div class="input-lines" >
      <label class = "header-label-wrap">Enter password : </label>
      <input class = "text-box" type="password" id="password" name = "password" required>
    </div>
    
  <input id = "login-button" class = "submit-buttons" type = "submit">
  </form>
  
</body>
