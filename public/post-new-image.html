<!DOCTYPE html>

<html>
    <head>
        <title>Post a new image</title>	
        <link rel="stylesheet" type = "text/css" href="/stylesheets/style.css">	
        <link rel="shortcut icon" type = "image/png" href="/images/Logo.png">
    </head>

    <body class = "vertical-form" id= "new-post-page">
        <!--MENU BAR-->
        <header class="full-width-block" id='nav'>
            <button id = "home-button-horizontal" class= "post-buttons" onclick = "window.location.href = 'http://localhost:3000'">Home</button>

            <button id = "viewAllImages-button-horizontal" class = "post-buttons" onclick = " window.location.href = 'http://localhost:3000/view-all.html' ">View all posts</button>	

            <button id = "Search-button-horizontal" class = "post-buttons" onclick = "window.location.href = 'http://localhost:3000/view-all.html'">Search</button>	

            <button id = "login-button" class = "post-buttons" onclick = "window.location.href = 'http://localhost:3000/login.html'">Login</button>
        </header>
        <!--FORM-->
        <div class = "align-to-center">
            <form id = "choose-file" method="POST" action="/Controller/upload" enctype="multipart/form-data">
                <div class="input-lines">
                    <label class = "header-label-wrap" > Enter title : </label>
                    <input class = "text-box" type="text" id="image-title" name = "title" required>
                </div>
                        
                <div class="input-lines" >
                    <label class = "header-label-wrap">Enter description : </label>
                    <input class = "text-box" type="text" id="image-description" name = "description" required>
                </div>
    
                <label class = "header-label-wrap">Upload file : </label>
                <input type="file" name="sampleFile" id="post-image-button" class = "header-label-wrap" required>
                            
                
                <input id ="post-button" class = "submit-buttons" type = "submit">
            </form>
        </div>
    </body>
</html>
