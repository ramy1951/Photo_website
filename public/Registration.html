<header>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <link rel="shortcut icon" type = "image/png" href="/images/Logo.png">
  <script defer type="text/javascript" src="/javascripts/script.js"></script>
</header>

<body class = "background-registration">
  <div class = "full-width-block">
    <h1 class = "header-label-wrap">Registration</h1>
  </div>

  <form onSubmit = "" class = "align-to-vertical-center" action = "/Controller/register" method = "POST">

    <div class="input-lines">
      <label class = "header-label-wrap">Enter username : </label>
      <input class = "text-box" type="text" name = 'username' id = "username" required>
    </div>
    
    <div class="input-lines">
      <label class = "header-label-wrap">Enter email : </label>
      <input  class = "text-box"type="email" name = 'email' id = "email" required>
    </div>
    
    <div class="input-lines">
      <label class = "header-label-wrap">Enter password : </label>
      <input class = "text-box" type="password" name = 'password' id = "password1" required>
    </div>
    
    <div class="input-lines">
      <label class = "header-label-wrap">Enter password again : </label>
      <input class = "text-box" type="password" name = 'password2' id = "password2" required>
    </div>
    
    <div class="input-lines">
        <input class = "check-box" type="checkbox" name = 'age' id = "checkbox1" required>
        <label class = "header-label-wrap">Check box if 13+ years of age</label>
    </div>
    
    <div class="input-lines">
      <input  class = "check-box" type="checkbox" name = 'terms' id = "checkbox2" required>
      <label class = "header-label-wrap">Accept Terms of Service and Privacy rules</label>
    </div>


    <button class = "submit-buttons" type = "submit" id = "registration-button">Submit</button>
    
    
    </form>
</body>
